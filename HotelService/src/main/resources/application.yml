server:
  port: 8082
  
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password: root
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
  application:
    name: HOTEL-Service
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

    
    